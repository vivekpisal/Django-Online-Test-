{% extends "main/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
	textarea {
  width: 10%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  resize: none;
}
input[type=text]
{
	  border: 2px solid #ccc;

	  background-color: #f8f8f8;

}
input[type=text]:focus {
  border: 2px solid #555;
}
textarea:focus {
  border: 2px solid #555;
}

</style>
<form method="post" enctype="multipart/form-data" style="margin-top: 10%;margin-left: 35%;">
	{%csrf_token%}
	{{form|crispy}}
	<button type="submit" class="btn btn-success" style="margin-top: 10px;">Add Post</button>
</form>
{% endblock %}
